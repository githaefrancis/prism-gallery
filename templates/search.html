<!-- data-masonry='{"percentPosition": true } -->
<div class="row mb-3" data-masonry='{"percentPosition": true }'>
  {% for image in images %}
  <div class="col-3 mb-3 gallery-item">
    <div class="overlay"> <button class="view-image btn" data-bs-toggle="modal" data-bs-target="#image-{{image.id}}"> View</button> </div>
  <img src="{{ image.image.url }}" alt="" class="img-fluid">
  {% comment %} <div class="d-flex justify-content-center mt-2"><button class="view-image btn" data-bs-toggle="modal" data-bs-target="#image-{{image.id}}"> View</button></div> {% endcomment %}
</div>

</div>
